<!DOCTYPE html>
<html>
    <head>
        <title>Tables and Lists</title>
    </head>
    <body>
       <table border="1">
            <thead>
                <tr>
                <th></th><th>Column 1</th><th>Column 4</th><th>Column 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <th>Row 1</th><td>1</td><td>2</td><td rowspan="3">3</td>
                </tr>
                <tr>
                <th>Row 2</th><td>4</td><td>5</td>
                </tr>
                <tr>
                <th>Row 3</th><td>7</td><td>8</td>
                </tr>
                <th>Summary</th><td colspan="3"><center>20</center></td>
                </tr></center>
            </tbody>
            
    </table>
   
    
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>
    <ul reversed>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>
    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>
        
    
        
    

    </body>
</html>
